name: eriell
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: "^3.7.11"

dependencies:
  flutter:
    sdk: flutter

  # router
  go_router: ^7.1.1

  # UI
  animated_text_kit: ^4.2.2
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  syncfusion_flutter_charts: ^22.2.8
  pie_chart: ^5.3.2

  # State management
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_gen_runner: ^5.3.1
  build_runner: ^2.1.10


flutter_gen:
  output: lib/gen/
  lineLength: 120

  integrations:
    flutter_svg: true
  colors:
    enabled: true
    inputs:
      - assets/color/colors.xml

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800

